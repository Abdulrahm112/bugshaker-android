apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.github.stkent.bugshaker"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        release {
            String releasePropFileName =
                    "${System.properties['user.home']}/.bugshaker/bugshaker.properties"

            String releaseKeyStoreFileName =
                    "${System.properties['user.home']}/.bugshaker/bugshaker.jks"

            if (file(releasePropFileName).exists() && file(releaseKeyStoreFileName).exists()) {
                Properties releaseProps = new Properties()
                releaseProps.load(new FileInputStream(releasePropFileName))

                storeFile file(releaseKeyStoreFileName)
                storePassword releaseProps.pass
                keyAlias releaseProps.alias
                keyPassword releaseProps.pass
            }
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile project(':bugshaker')
}
